<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rotating Countdown</title>
        <link rel="stylesheet" href="animated-styles.css" />
    </head>
    <body>
        <div class="counter">
            <div class="nums">
                <span class="in">5</span>
                <span>4</span>
                <span>3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>
            <h3>Get Ready</h3>
        </div>

        <div class="final">
            <h1>Let's Go</h1>
            <button id="replay">
                <span> Replay </span>
            </button>
        </div>

        <script src="countdown.js"></script>
    </body>
</html>
